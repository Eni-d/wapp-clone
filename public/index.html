<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Whatsapp</title>
  </head>
  <body>
    <div id="overlay"></div>
    <header>
      <div class="container" style="justify-content: space-between">
        <div>
          <h1>Whatsapp</h1>
        </div>
        <div>
          <p class="la la-search la-2x"></p>
          <p class="la la-ellipsis-v la-2x"></p>
        </div>
      </div>
      <div class="container" style="justify-content: space-between">
        <p class="la la-camera"></p>
        <div class="container">
          <p>
            Chats
            <span
              style="
                background-color: white;
                border-radius: 50%;
                padding: 5px;
                display: none;
              "
            ></span>
          </p>
        </div>

        <p>Status</p>
        <p>Calls</p>
      </div>
    </header>

    <div class="container">
      <img src="images/Gojo.jpg" alt="To overcome" />
      <p>Omokogie</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/Goku.png" alt="TO be clean" />
      <p>Osekhuamen</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/Son.png" alt="TO be clean" />
      <p>Tobi</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/ronaldo.jpg" alt="TO be clean" />
      <p>Omigie</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/itachi.jpg" alt="TO be clean" />
      <p>Godson</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/lucifer.jpg" alt="TO be clean" />
      <p>Eni Boy</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>
    <div class="container">
      <img src="images/Goku.png" alt="TO be clean" />
      <p>Stein</p>
    </div>
    <div style="margin-left: 60px">
      <hr />
    </div>

    <div
      class="modal"
      style="
        display: none;
        background-color: rgb(38, 41, 38);
        flex-direction: column;
      "
    >
      <p id="userName" style="padding: 5px"></p>
      <img src="" alt="" id="modal" />
      <div
        class="container"
        style="justify-content: space-between; padding: 10px"
      >
        <i class="la la-sms la-2x" style="color: rgb(26, 150, 26)"></i>
        <i class="la la-phone la-2x" style="color: rgb(26, 150, 26)"></i>
        <i class="la la-video la-2x" style="color: rgb(26, 150, 26)"></i>
        <i
          class="la la-exclamation-circle la-2x"
          style="color: rgb(26, 150, 26)"
        ></i>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
